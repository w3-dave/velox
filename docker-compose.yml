# Velox Labs Local Development
# Run: docker-compose up -d

services:
  postgres-go:
    image: postgres:16-alpine
    container_name: velox-go-db
    environment:
      POSTGRES_USER: velox
      POSTGRES_PASSWORD: velox
      POSTGRES_DB: velox_go
    ports:
      - "5432:5432"
    volumes:
      - velox_go_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U velox -d velox_go"]
      interval: 5s
      timeout: 5s
      retries: 5

  postgres-nota:
    image: postgres:16-alpine
    container_name: velox-nota-db
    environment:
      POSTGRES_USER: velox
      POSTGRES_PASSWORD: velox
      POSTGRES_DB: velox_nota
    ports:
      - "5433:5432"
    volumes:
      - velox_nota_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U velox -d velox_nota"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  velox_go_data:
  velox_nota_data:
